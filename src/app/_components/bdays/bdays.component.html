<div class="card mx-auto mt-3 w-50 text-white bg-dark">
  <h5 class="card-header font-weight-bold">Birthdays</h5>

  <div class = "row" style = "padding: 10px;">
    <div class = "col-8">
      <div class="input-group">
        <div class="form-outline">
          <input atInput type="text" [(ngModel)]="nameSearchValue" placeholder="search.." (keydown.enter)="search()" class="form-control"/>
        </div>
        <button type="button" class="btn btn-info" (click)="search()"><i class="fas fa-search"></i></button>
      </div>
    </div>
    <div class = "col-4">
      <button class="btn btn-info float-right font-weight-bold" (click)='openAddDialog()'>Add friend</button>
    </div>
  </div>

  <mat-table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="last_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last name</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.last_name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.birthday | date: 'd/M'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone_number">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.phone_number}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
      <mat-cell mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef >Actions</mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <button class = "btn btn-danger btn-sm" color = "warn" (click)='onDelete(row)'><i class="fas fa-trash"></i></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>
</div>
