<div>
  <h1 mat-dialog-title>Add new friend</h1>
  <div>

    <form [formGroup]="addForm">

      <mat-form-field appearance="fill" style = "width: 100%;">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="John" formControlName = "name">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill" style = "width: 100%;">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Doe" formControlName = "last_name">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill" style = "width: 100%;">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName = "birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill" style = "width: 100%;">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="0715232323" formControlName = "phone_number">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill" style = "width: 100%;">
        <mat-label>City</mat-label>
        <input matInput placeholder="Bucharest" formControlName = "city">
      </mat-form-field>
    </form>

    <div mat-dialog-actions style = "display: flex; justify-content: center;">
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="addForm" [disabled]= "addForm.invalid" cdkFocusInitial>Ok</button>
    </div>
  </div>
</div>
